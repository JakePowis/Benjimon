<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet" href="JDDELETE.css">
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="game-container">
    <div id="battle-container">
      <div id="enemy-container">
        <div class="character-stats">
          <div class="name-level">
            <h2 class="name">Enemy name</h2>
            <h2>Lv10</h2>
          </div>
          <div class="bar">
            HP<progress value=50 max=100>0%</progress>
            <h5>50/100</h5>
          </div>
        </div>
        <div class="pokemon-display">
          <img class="enemy-pokemon" src="https://cdn140.picsart.com/290512548038201.jpg?type=webp&to=min&r=640">
          <div class="grey-oval"></div>
        </div>
      </div>
      <div id="player-container">
        <div class="pokemon-display">
          <img class="enemy-pokemon" src="https://cdn140.picsart.com/290512548038201.jpg?type=webp&to=min&r=640">
          <div class="grey-oval"></div>
        </div>
        <div class="character-stats">
          <div class="name-level">
            <h2 class="name">Player name</h2>
            <h2>Lv10</h2>
          </div>
          <div class="bar">
            HP<progress value=50 max=100>0%</progress>
            <h5>50/100</h5>
          </div>
        </div> <!-- character stats -->
      </div> <!-- battle container -->
      <div id="menu">
        <div class="left-menu">
          <div class="yellow-menu">
            <div class="inner-menu">
              <p id="menu-prompt">What will PLAYERNAME do?</p>
            </div>
          </div>
        </div> <!-- left-menu container -->
        <div class="fight-menu">
          <div class="right-menu">
            <h3 >FIGHT</h3>
            <h3 >RUN</h3>
            <h3 >UNUSED</h3>
            <h3 >UNUSED</h3>
          </div>
        </div> <!-- fight container -->
      </div> <!-- menu container -->
    </div> <!-- game container -->
  </div> <!-- root -->

</body>

</html>
